<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Password Validator</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>
<body>
	<nav>
		<div class="nav_wrapper">
			<div class="nav_content">
				<h1>Password Generator</h1>
			</div>
		</div>
	</nav>
	<main>
		<div class="main_wrapper">
			<div class="main_content">
				<h2>Configure Your Password</h2>
				<div class="password_wrapper">
					<p>Password Length: <span id="passLength"></span> characters</p>					
					<div class="slide_container">
						<input type="range" min="8" max="128" value="15" class="slider" id="passRange">
					</div>
					<div class="option_container">
						<div class="option_item">
							<div class="option_spacer">
								<input type="checkbox" class="option_input" id="numerical" name="numerical" checked onclick="passNumerical();"/>
								Numbers 0-9
							</div>
						</div>
						<div class="option_item">
							<div class="option_spacer">
								<input type="checkbox" class="option_input" id="lowercase" name="lowercase" checked onclick="passLowercase();"/>
								Lowercase letters
							</div>
						</div>
						<div class="option_item">
							<div class="option_spacer">
								<input type="checkbox" class="option_input" id="capital" name="capital" checked onclick="passCapital();"/>
								Capital letters
							</div>
						</div>
						<div class="option_item">
							<div class="option_spacer">
								<input type="checkbox" class="option_input" id="special" name="special" onclick="passSpecial();"/>
								Special characters
							</div>
						</div>
					</div>
					<input type="text" class="password_field" id="passField" onClick="this.setSelectionRange(0, this.value.length)" placeholder="Your Secure Password" autocomplete="off" onkeydown="return false;" value="" />
					<div class="buttons_wrapper">
						<input type="button" class="button button_generate" id="passGenerate" onclick="passGenerate()" value="Generate Password">
						<input type="button" class="button button_copy" id="passCopy" onclick="passCopy()" value="Copy to Clipboard">.
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="./assets/js/script.js"></script>
</body>
</html>
