<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Password Validator</title>
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>
<body>
	<nav>
		<div class="nav_wrapper">
			<div class="nav_content">
				<h1>Password Generator</h1>
			</div>
		</div>
	</nav>
	<main>
		<div class="main_wrapper">
			<div class="main_content">
				<h2>Generate a Password</h2>
				<div class="password_wrapper">
					<input type="text" class="password_field" id="passField" onClick="this.setSelectionRange(0, this.value.length)" value="Your Secure Password" />
					<div class="buttons_wrapper">
						<input type="button" class="button button_generate" id="passGenerate" onclick="passGenerate()" value="Generate Password">
						<input type="button" class="button button_copy" id="passCopy" onclick="passCopy()" value="Copy to Clipboard">.
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="./assets/js/script.js"></script>
</body>
</html>
