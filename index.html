<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Password Validator</title>
    <link href="./assets/css/normalize.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>
<body>
	<nav>
		<div class="nav_wrapper">
			<div class="nav_content">
				<h1>Password Generator</h1>
			</div>
		</div>
	</nav>
	<main>
		<div class="main_wrapper">
			<div class="main_content">
				<h2>Generate a Password</h2>
				<div class="password_wrapper">
					<p>Password Length: <span id="passLength"></span> characters</p>					
					<div class="slidecontainer">
						<input type="range" min="8" max="128" value="15" class="slider" id="passRange">
					</div>
					<table>
						<tbody>
							<tr>
								<td>
									<input type="checkbox" id="numerical" name="numerical" checked onclick="passNumerical();"/>
									Numbers 0-9
								</td>
								<td>
									<input type="checkbox" id="lowercase" name="lowercase" checked onclick="passLowercase();"/>
									Lowercase letters
								</td>
								<td>
									<input type="checkbox" id="capital" name="capital" checked onclick="passCapital();"/>
									Capital letters
								</td>
								<td>
									<input type="checkbox" id="special" name="special" onclick="passSpecial();"/>
									Special characters
								</td>
							</tr>
						</tbody>
					</table>
					<input type="text" class="password_field" id="passField" onClick="this.setSelectionRange(0, this.value.length)" value="Your Secure Password" />
					<div class="buttons_wrapper">
						<input type="button" class="button button_generate" id="passGenerate" onclick="passGenerate()" value="Generate Password">
						<input type="button" class="button button_copy" id="passCopy" onclick="passCopy()" value="Copy to Clipboard">.
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="./assets/js/script.js"></script>
</body>
</html>
